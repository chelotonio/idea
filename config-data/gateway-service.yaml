server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: idea-service
          uri: lb://idea-service
          predicates:
            - Path=/idea/**
        - id: tema-service
          uri: lb://tema-service
          predicates:
            - Path=/tema/**
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/usuario/**
        - id: comentario-service
          uri: lb://comentario-service
          predicates:
            - Path=/comentario/**
